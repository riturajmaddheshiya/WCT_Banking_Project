<!DOCTYPE html>
<html>
<head>
	<title>Banking Management System - Search</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
			width: 50%;
		}

		input[type="text"] {
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			margin-bottom: 10px;
			width: 100%;
			box-sizing: border-box;
		}

		select {
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			margin-bottom: 10px;
			width: 100%;
			box-sizing: border-box;
		}

		.btn-container {
			display: flex;
			flex-direction: row;
			justify-content: space-evenly;
			align-items: center;
			margin-top: 20px;
		}

		.btn {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
			margin-right: 10px;
		}

		.btn:last-child {
			margin-right: 0;
		}

		.btn:hover {
			background-color: #2E8B57;
		}
	</style>
</head>
<body>
	<header>
		<h1>Banking Management System</h1>
	</header>
	<div class="container">
		<h2>Search Customer or Staff Details</h2>
		<form>
			<label for="search-type">Search Type:</label>
			<select id="search-type" name="search-type">
				<option value="customer">Customer</option>
				<option value="staff">Staff</option>
			</select>
			<label for="search-term">Search Term:</label>
			<input type="text" id="search-term" name="search-term" placeholder="Enter search term...">
			<div class="btn-container">
				<button class="btn">Search</button>
				<button class="btn">Reset</button>
			</div>
		</form>
	</div>
</body>
</html>
